<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>header</title>

   
</head>
<body th:fragment="mypageheader">
    <header>
        <div class="Header">
            <div class="Member">
                <span class="M3"><a th:href="@{Question_List}" style="text-decoration: none; color: black;">고객센터</a></span>
                <span class="M2" id="inLogin"><a th:href="@{logout}" style="text-decoration: none; color: black;">로그아웃</a></span>
                <span class="M1" id="outLogin"><a th:href="@{login}" style="text-decoration: none; color: black;">로그인</a></span>
                <span class="M1" id="outLogin"><a th:href="@{joinFrm}" style="text-decoration: none; color: black;">회원가입</a></span>
                <span class="M2" id="inLogin"><a th:href="@{mypage}" style="text-decoration: none; color: black;">마이페이지</a></span>
                <span class="M4" id="inLogin"><a th:href="@{company}" style="text-decoration: none; color: black;">업체페이지</a></span>
                <span class="M5" id="planwrite"><a th:href="@{jejuplanWrite}" style="text-decoration: none; color: black;">작성폼</a></span>
            </div>
            <div class="Title"><a th:href="@{/}" style="text-decoration: none; color: black;">제주옵서예</a></div>
            <div class="Menu">
                <span><a th:href="@{Lodgment_List}" style="text-decoration: none; color: black;">숙박</a></span>
                <span><a th:href="@{Activity_List}" style="text-decoration: none; color: black;">레져</a></span>
                <span><a th:href="@{Food_List}" style="text-decoration: none; color: black;">식당</a></span>
                <span><a th:href="@{jejuplanList}" style="text-decoration: none; color: black;">여행정보</a></span>
                <span><a th:href="@{Mypage_NowTrip}" style="text-decoration: none; color: black;">나의여행</a></span>
            </div>
        </div>
    </header>
    <div class="Pic_menu">
    	<div class="menu_div1">
    		<div class="menu_title1"><h2>회원</h2></div>
    		<div class="menu_member"><a th:href = @{mypage}><h4>-내정보</h4></a></div>	
    		<div class="menu_member"><a th:href = @{Mypage_DealList}><h4>-거래내역</h4></a></div>	
    	</div>
    	<div class="menu_div2"></div>
    	<div class="menu_div3">
    		<div class="menu_title2"><h2>여행</h2></div>
    		<div class="menu_Travel"><a th:href = @{Mypage_NowTrip}><h4>-진행중인 여행</h4></a></div>
    		<div class="menu_Travel"><a th:href = @{Mypage_PastTrip}><h4>-지난여행</h4></a></div>
    		<div class="menu_Travel"><a th:href = @{Favorites_Lodgment}><h4>-즐겨찾기</h4></a></div>
    		<div class="menu_Travel"><a th:href = @{Mypage_Plan}><h4>-게시글</h4></a></div>
    		<div class="menu_Travel"><a th:href = @{Review_Lodgment}><h4>-리뷰관리</h4></a></div>
    	</div>
    </div>

</html>
